version: "3.1"

services:
  peppermint:
    container_name: peppermint
    build: .
    ports:
      - 3000:3000
      - 5003:5003
    restart: always
    # Carrega as variaveis de ambiente do arquivo .env da raiz, se existir.
    # Certifique-se de que DB_HOST aponte para o seu banco local (ex: host.docker.internal)
    env_file:
      - .env